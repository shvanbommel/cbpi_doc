<!-- REVOLUTION SLIDER -->
<section id="slider" class="fullwidthbanner-container roundedcorners">
  <!--
    Navigation Styles:

      data-navigationStyle="" theme default navigation

      data-navigationStyle="preview1"
      data-navigationStyle="preview2"
      data-navigationStyle="preview3"
      data-navigationStyle="preview4"

    Bottom Shadows
      data-shadow="1"
      data-shadow="2"
      data-shadow="3"

    Slider Height (do not use on fullscreen mode)
      data-height="300"
      data-height="350"
      data-height="400"
      data-height="450"
      data-height="500"
      data-height="550"
      data-height="600"
      data-height="650"
      data-height="700"
      data-height="750"
      data-height="800"
  -->
  <div class="fullscreenbanner" data-navigationStyle="preview4">
    <ul class="hide">
      <!-- SLIDE  -->
      {% for slide in site.data.slides %}
      <li data-transition="random" data-slotamount="1" data-masterspeed="1000" data-saveperformance="off" data-title="{{slide.thumbtitle}}" data-thumb="{{ slide.thumb }}">

        <img src="assets/images/1x1.png" data-lazyload="{{ slide.image }}" alt="" data-bgfit="cover" data-bgposition="center bottom" data-bgrepeat="no-repeat" />

        <div class="overlay dark-4"><!-- dark overlay [1 to 9 opacity] --></div>

        <div class="tp-caption customin ltl tp-resizeme text_white"
          data-x="center"
          data-y="180"
          data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
          data-speed="800"
          data-start="1000"
          data-easing="easeOutQuad"
          data-splitin="none"
          data-splitout="none"
          data-elementdelay="0.01"
          data-endelementdelay="0.1"
          data-endspeed="1000"
          data-endeasing="Power4.easeIn" style="z-index: 10;">
          <span class="weight-300">{{ slide.subheadline2 }}</span>
        </div>

        <div class="tp-caption customin ltl tp-resizeme large_bold_white"
          data-x="center"
          data-y="230"
          data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
          data-speed="800"
          data-start="1200"
          data-easing="easeOutQuad"
          data-splitin="none"
          data-splitout="none"
          data-elementdelay="0.01"
          data-endelementdelay="0.1"
          data-endspeed="1000"
          data-endeasing="Power4.easeIn" style="z-index: 10;">
          {{ slide.title }}
        </div>

        <div class="tp-caption customin ltl tp-resizeme small_light_white"
          data-x="center"
          data-y="350"
          data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
          data-speed="800"
          data-start="1400"
          data-easing="easeOutQuad"
          data-splitin="none"
          data-splitout="none"
          data-elementdelay="0.01"
          data-endelementdelay="0.1"
          data-endspeed="1000"
          data-endeasing="Power4.easeIn" style="z-index: 10; width: 750px; max-width: 750px; white-space: normal; text-align:center;">
          {{ slide.subheadline }}
        </div>

        <div class="tp-caption customin ltl tp-resizeme"
          data-x="center"
          data-y="438"
          data-customin="x:0;y:150;z:0;rotationZ:0;scaleX:1;scaleY:1;skewX:0;skewY:0;opacity:0;transformPerspective:200;transformOrigin:50% 0%;"
          data-speed="800"
          data-start="1550"
          data-easing="easeOutQuad"
          data-splitin="none"
          data-splitout="none"
          data-elementdelay="0.01"
          data-endelementdelay="0.1"
          data-endspeed="1000"
          data-endeasing="Power4.easeIn" style="z-index: 10;">
          <a href="{{ site.baseurl }}{{slide.actionurl}}" class="btn btn-default btn-lg">
            <span>{{slide.action}}</span>
          </a>
        </div>

      </li>
      {% endfor %}
    </ul>
  </div>
</section>
<!-- /REVOLUTION SLIDER -->
